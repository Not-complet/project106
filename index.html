<html>
    <head>
        <title>Hand Gesture Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body>
        <center>
            <h1 class="btn btn-success heading">Hand Gesture Recognition
                <br>
                <span>&#128076;</span>
                <span>&#9994;</span>
                <span> &#128075;</span>
            </h1>
            <br><br>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <h2>Webcam</h2>
                <div class="image" id="camera"></div>
                <br>
                <button class="btn btn-success" onclick="takeSnapshot();">Take Image</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <label>Prediction 1-</label>
                <div id="emotion_result_1"></div>
                <p id="update_emoji_1"></p>

                <label>Prediction 2-</label>
                <div id="emotion_result_2"></div>
                <p id="update_emoji_2"></p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <h2>Captured Image</h2>
                <div class="image" id="result"></div>
                <br>
                <button class="btn btn-success" onclick="Identify();">Identify Image</button>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
